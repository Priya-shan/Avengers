    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
    <script>
        var map = L.map('map').setView([0, 0], 1);
        L.tileLayer('https://api.maptiler.com/maps/streets-v2/{z}/{x}/{y}.png?key=78zYHolnZukJLq2No3tN')
            .addTo(map);

        var customIcon = L.icon({
            iconUrl: 'assets/images/thanos.jpg',
            iconSize: [40, 40],
            iconAnchor: [20, 40],
            className: "ThanosMarker"
        });
        L.marker([-14.2350, -51.9253], { icon: customIcon }).addTo(map);

        // Define the locations and custom marker icons for the Infinity Stones
        var stoneLocations = [
            { name: 'Soul Stone', lat: -25.2744, lng: 133.7751, icon: 'assets/images/soulStone-nobg.gif' }, // Australia
            { name: 'Mind Stone', lat: -8.7832, lng: 34.5085, icon: 'assets/images/realityStone-nobg.gif' }, // Africa
            { name: 'Time Stone', lat: 20.5937, lng: 78.9629, icon: 'assets/images/timeStone-nobg.gif' }, // India
            { name: 'Space Stone', lat: 61.5240, lng: 105.3188, icon: 'assets/images/spaceStone-nobg.gif' }, // Russia
            { name: 'Reality Stone', lat: 72.0000, lng: -40.0000, icon: 'assets/images/mindStone-nobg.gif' }, // Greenland
            { name: 'Power Stone', lat: 37.0902, lng: -95.7129, icon: 'assets/images/powerStone-nobg.gif' }, // North America
      ];

        // Create markers with custom icons for each Infinity Stone
        stoneLocations.forEach(function (stone) {
            var customMarker = L.icon({
                iconUrl: stone.icon,
                iconSize: [40, 40],
                iconAnchor: [20, 40]
            });
            L.marker([stone.lat, stone.lng], { icon: customMarker }).addTo(map);
        });

        var thanosImage = document.getElementById('thanos');
        thanosImage.addEventListener('click', zoomToMarker);

        var soulStoneImage = document.getElementById('soulStone');
        soulStoneImage.addEventListener('click', zoomToMarker);

        var soulStoneImage = document.getElementById('mindStone');
        soulStoneImage.addEventListener('click', zoomToMarker);

        var soulStoneImage = document.getElementById('powerStone');
        soulStoneImage.addEventListener('click', zoomToMarker);

        var soulStoneImage = document.getElementById('spaceStone');
        soulStoneImage.addEventListener('click', zoomToMarker);

        var soulStoneImage = document.getElementById('realityStone');
        soulStoneImage.addEventListener('click', zoomToMarker);

        var soulStoneImage = document.getElementById('timeStone');
        soulStoneImage.addEventListener('click', zoomToMarker);

        function zoomToMarker() {
            var lat = this.getAttribute('data-lat');
            var lng = this.getAttribute('data-lng');

            if (lat && lng) {
                var latLng = L.latLng(parseFloat(lat), parseFloat(lng));
                map.setView(latLng, 8);
                marker.setLatLng(latLng);
            }
        }
    </script>
